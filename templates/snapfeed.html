{% extends "layout.html" %}

{% block body %}
<h1>Snapfeed</h1>
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/snapfeed.css') }}"/>

{% for fsnap in fsnaps %}
<div class='snap'>
	<h3 class="sentfrom">{{fsnap["sentfrom"]}}</h3>
	<p class="timesent"><em>{{fsnap["timesent"]}}</em></p>
	<img src='{{fsnap["path"]}}'>
	<button class='btn btn-warning seen'>Mark as Seen</button>
</div>

{% endfor %}

{% endblock %}
